<!doctype html>
<html lang="es">
<head>
  <title>Palomitas</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles/v3.css">
  <link rel="stylesheet" href="styles/loading.css">
</head>
<body>
  <header class="header">
    <h1>
      <a href="">Palomitas</a>
      <!--
        : <small>buscar</small>
      -->
    </h1>
  </header>
  <p class="intro col-md-6 col-md-offset-3">
      Esta pagina web se conecta con TVMaze para ofrecer un catalogo de series de television con informacion detallada. Se recomienda buscar las series por su título en inglés.
  </p>
  <div class="col-md-6 col-md-offset-3 input-group" id="search">
    <input class="form-control" placeholder="Busca tu serie favortia" type="text" name="search">
    <span class="input-group-btn">
      <button class="btn btn-primary">
        <span class="glyphicon glyphicon-search"></span> Buscar
      </button>
    </span>
  </div>
  <br>
  <section id="results">
    <section id="loading" class="spinner-container">
      <div class="cmn-spinner__radar">Loading...</div>
    </section>
  </section>
  <footer class="footer">
    <em>Palomitas by fuken. 2016.</em>
  </footer>
  <script type="text/javascript" src="/socket.io/socket.io.js"></script>
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
  <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.js"></script>
  <script type="text/javascript" src="https://rawgit.com/flatiron/director/master/build/director.js"></script>
  <script type="text/javascript" src="scripts/v3.js"></script>
</body>
</html>
